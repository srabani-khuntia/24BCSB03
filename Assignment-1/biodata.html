<html> 
    <head><title>Bio-Data</title></head> 
    <body bgcolor="black" text="white"> 
        <h1 align="center"><u>Bio-Data Form</u></h1> 
        <form name="form" method="POST" action=""> 
            First name:<input type="text" name="first_name" placeholder="Enter First Name"><br><br>
            Last name:<input type="text" name="last_name" placeholder="Enter Last Name"><br> <br>
            Email:<input type="email" name="email" placeholder="Enter Email ID"><br> <br>
            Mob. No.:<input type="tel" name="mobile_no" placeholder="Enter Mobile No."><br> <br>
            Address:<textarea rows=2 cols=30 placeholder="Enter address"></textarea><br><br> 
            DOB: 
            <select name="day"> 
                <option value="select">select</option> 
                <option value="1">1</option> 
                <option value="2">2</option> 
                <option value="3">3</option> 
            </select> 
            <select name="mon"> 
                <option value="select">select</option> 
                <option value="jan">jan</option>
                <option value="feb">feb</option> 
                <option value="mar">mar</option> 
            </select> 
            <select name="year"> 
                <option value="select">select</option> 
                <option value="2018">2018</option> 
                <option value="2019">2019</option> 
                <option value="2020">2020</option> 
            </select><br><br>
            Hobbies: <br>
            <input type="checkbox" name="Painting">Painting <br> 
            <input type="checkbox" name="Listening to music">Listening to music<br> 
            <input type="checkbox" name="Reading novels">Reading novels <br> <br>
            Nationality:
            <select name="nationality"> 
                <option value="indian">Indian</option> 
                <option value="chinese">Chinese</option> 
            </select><br><br>
            Upload your resume:<input type="file" name="f1"><br><br>
            <input type="button" value="Submit"> 
        </form> 
    </body> 
</html>
