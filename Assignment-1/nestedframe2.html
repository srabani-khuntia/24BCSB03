<html>
    <head><title>Nested Frame</title></head>
    <frameset cols="50%, *">
        <frameset rows="35%,*">
            <frame src="https://erp.silicon.ac.in">
            <frameset cols="50%,*">
                <frame src="https://www.wikipedia.org">
                <frame src="https://www.hostinger.com">
            </frameset>
        </frameset>
        <frameset rows="60%,*">
            <frameset cols="50%,*">
                <frame src="https://www.wikipedia.org">
                <frame src="https://www.hostinger.com">
            </frameset>
            <frameset cols="25%,50%,*">
                <frame src="https://www.wikipedia.org">
                <frame src="https://www.hostinger.com">
                <frame src="https://erp.silicon.ac.in">
            </frameset>
        </frameset>
    </frameset>
</html>
