<html>
    <head><title>Timetable</title></head>
    <body align="center">
        <center>
            <h1>TIME TABLE</h1>
            <table height="60%" width="55%" border="2" cellspacing="3" cellpadding="3">
                <tr>
                    <th>Day/Period</th>
                    <th>I<br>9:30-10:20</th>
                    <th>II<br>10:20-11:10</th>
                    <th>III<br>11:10-12:00</th>
                    <th>12:00-12:40</th>
                    <th>IV<br>12:40-1:30</th>
                    <th>V<br>1:30-2:20</th>
                    <th>VI<br>2:20-3:10</th>
                    <th>VII<br>3:10-4:00</th>
                </tr>
                <tr align="center">
                    <td>Monday</td>
                    <td>Eng</td>
                    <td>Mat</td>
                    <td>Che</td>
                    <td rowspan="5">LUNCH</td>
                    <td colspan="3">LAB</td>
                    <td>Phy</td>
                </tr>
                <tr align="center">
                    <td>Tuesday</td>
                    <td colspan="3">LAB</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td>Mat</td>
                    <td>SPORTS</td>
                </tr>
                <tr align="center">
                    <td>Wednesday</td>
                    <td>Mat</td>
                    <td>Phy</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td colspan="3">LIBRARY</td>
                </tr>
                <tr align="center">
                    <td>Thursday</td>
                    <td>Phy</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td colspan="3">LAB</td>
                    <td>Mat</td>
                </tr>
                <tr align="center">
                    <td>Friday</td>
                    <td>Phy</td>
                    <td>Eng</td>
                    <td>Che</td>
                    <td colspan="3">LAB</td>
                    <td>Mat</td>
                </tr>
            </table>
        </center>
    </body>
</html>
